services:
  - type: web
    name: npm-package-validator
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: GOOGLE_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
